<!doctype html>
<html lang="en" class="theme-light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wordle ‚Äî 5 Letters</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Use the new smaller CSS file -->
    <link rel="stylesheet" href="wordle5.v2.1.css" />

  <body>

          <button id="theme-toggle" class="btn" title="Toggle theme" aria-label="Toggle light/dark">
            <span class="icon sun" aria-hidden="true">‚òÄÔ∏è</span>
            <span class="icon moon" aria-hidden="true">üåô</span>
          </button>
        </div>
      </header>
      <main class="stage">
        <section class="board-wrap">
          <div id="board" class="board" aria-live="polite" aria-label="Game board"></div>
        </section>
        <section class="keyboard-wrap">
          <div id="keyboard" class="keyboard" aria-label="On-screen keyboard"></div>
        </section>
      </main>
      <div id="toast" class="toast" role="status" aria-live="polite"></div>
    </div>
  </body>
</html>
